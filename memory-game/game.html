<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الذاكرة بالألوان</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="game-bg">
  <div class="game-container">
    <div class="score-lives">
  <span id="score">النقاط: 0</span>
  <span id="lives">الحيوات: 3</span>
  <span id="timer">الوقت: --</span>
    </div>
    <div class="level-select">
      <label for="level">المستوى:</label>
      <select id="level">
        <option value="easy">سهل</option>
        <option value="medium">متوسط</option>
        <option value="hard">صعب</option>
        <option value="extreme">صعب جدًا</option>
      </select>
      <button id="startLevel">ابدأ المستوى</button>
    </div>
    <div class="color-buttons">
  <button class="color-btn" id="red"><img src="https://img.icons8.com/color/48/filled-circle.png" alt="أحمر"></button>
  <button class="color-btn" id="blue"><img src="https://img.icons8.com/color/48/filled-circle.png" alt="أزرق"></button>
  <button class="color-btn" id="green"><img src="https://img.icons8.com/color/48/filled-circle.png" alt="أخضر"></button>
  <button class="color-btn" id="yellow"><img src="https://img.icons8.com/color/48/filled-circle.png" alt="أصفر"></button>
  <audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6b2b7b.mp3"></audio>
  <audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6b2b7b.mp3"></audio>
    </div>
    <div id="message" class="message"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">عودة</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
